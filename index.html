<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="Style.css">
	<title>John Doe</title>
</head>
<body>
	<div class="toggle">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>
	<div class="container">
		<div class="header">
			<div class="navbar">
				<a href="#">Home</a>
				<a href="#about">About Me</a>
				<a href="#skills">Skills</a>
				<a href="#contact">Contact</a>
			</div>
			<div class="head-content">
			<img src="userProfile.png" height="300px" width="300px">
			<p class="name">John Doe</p>
			<p class="desc">Lorem Ipsum dalet </p>
		</div>
		</div>
		<div class="about-section" id="about">
			<h2>About Me</h2>
			<p> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</p>
	</div>
	<br>
	<div class="skills-section" id="skills">
		<h2>Skills</h2>
		<img src="html.png">
		<img src="css.png">
		<img src="js.png">
	</div>
	<div class="contact-section" id="contact">
		<span>Contact</span>
		<input type="text" class="inp-name" placeholder="Name">
		<input type="text" class="inp-mail" placeholder="Your Email">
		<textarea rows="10" cols="40" placeholder="Your Message" class="inp-msg"></textarea>
		<input type="button" class="inp-btn" value="Submit">
	</div>
	<div class="copyright">
		<p>John Doe &copy; 2024</p>
	</div>
</div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$(".toggle").click(function(){
			$(".navbar").slideToggle()
		});
	});

	$(window).resize(function(){
		if($(window).width()>768)
		{
			$('.navbar').show();
		}
		else
		{
			$('.navbar').hide();
		}
	});
</script>
</html>
